<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <title>Ajustar Limite Previsto</title>
    <link rel="stylesheet" href="/src/assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <a href="/src/html/perfil.html" class="back-button">Voltar</a>
	    <a href="/src/html/config.html" class="back-button">Voltar</a>     
       <h1 class="titulo">Ajustar Limite Previsto</h1>
       <form action="/src/php/limite.php" method="POST" onsubmit="return validarFormulario()">
        <input type="text" id="limite" name="limite" required>
        <button type="submit">Salvar</button>
    </form>
    
    <script>
        function validarFormulario() {
            var limiteInput = document.getElementById("limite");
            var limiteValue = limiteInput.value;
            if (!isNumeric(limiteValue)) {
                alert("Por favor, insira um valor numérico válido para o limite.");
                return false; 
            }
            return true; 
        }
        function isNumeric(value) {
            return /^-?\d+(?:[.,]\d*)?$/.test(value);
        }
    </script>    
    </div>
  </body>
  </html>
